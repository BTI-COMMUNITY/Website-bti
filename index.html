<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTI COMMUNITY</title>

    <style>
        /* ===== BODY & BACKGROUND ===== */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff; /* Putih murni */
            color: #000000; /* Teks default hitam */
            min-height: 200vh; /* agar bisa scroll */
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        .hero {
            width: 100%;
            height: 260px;
            background-color: #ffffff; /* putih */
            position: relative;
        }

        .hero-text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
        }

        /* ===== JUDUL ===== */
        .judul3d-h1, .judul3d {
            font-weight: bold;
            color: #000000; /* Hitam biar terlihat di putih */
            text-shadow: none;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .judul3d-h1 { font-size: 9vw; }
        .judul3d    { font-size: 6vw; }

        /* ===== CARD ===== */
        .card {
            background: #f0f0f0; /* sedikit abu biar teks mudah dibaca */
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #000000; /* teks hitam */
        }

        /* ===== BUTTON ===== */
        .btn-main {
            padding: 12px 25px;
            font-size: 5vw;
            background: linear-gradient(90deg, #ff0000, #aa0000);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        /* ===== LINK WHATSAPP ===== */
        .wa-link {
            padding: 12px 18px;
            background: #25D366;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        /* ===== POPUP ===== */
        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255,255,255,0.95); /* putih semi transparan */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            color: #000000; /* teks hitam */
        }

        #popup img {
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
        }

        #closeBtn {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 35px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="hero">
        <div class="hero-text">
            <h1 class="judul3d-h1">BTI COMMUNITY</h1>
            <p class="judul3d">BTI COMMUNITY</p>
        </div>
    </div>

    <!-- CARD -->
    <div class="card">
        <p>Selamat datang di situs resmi komunitas BTI.</p>

        <button class="btn-main" onclick="togglePopup()">PALU</button>
        <br><br>

        <!-- Tombol Grup WA -->
        <a href="https://chat.whatsapp.com/HzxOu0ayaR5D68Noikz1rx?mode=hqrt2"
           class="wa-link">
           Gabung Grup WhatsApp
        </a>
    </div>

    <!-- POPUP -->
    <div id="popup">
        <span id="closeBtn" onclick="closePopup()">Ã—</span>
        <img src="images.jpeg">
        <h2>PEDANG SANG JUARA BEREAKSI KERAS!</h2>
    </div>

    <script>
        /* ===== POPUP ===== */
        function togglePopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
