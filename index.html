<!DOCTYPE html>
<html lang="id">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BTI COMMUNITY GT</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-image: url('background.png'); /* ganti dengan foto kamu */
        background-size: cover;
        background-position: center;
        /* background-attachment: fixed; */ /* dihapus agar scroll aktif */
        color: white;
        overflow-y: auto; /* scroll vertikal aktif */
        min-height: 200vh; /* agar bisa scroll */
    }

    h1, p {
        margin: 0;
    }

    /* ===== ANIMASI CAHAYA TEKS ===== */
    .judul3d-h1, .judul3d {
        font-weight: bold;
        text-shadow: 4px 4px 0 #000, 8px 8px 0 #444;
        position: relative;
        display: inline-block;
        overflow: hidden;
    }

    .judul3d-h1 { font-size: 10vw; }
    .judul3d    { font-size: 7vw; }

    .judul3d-h1::after, .judul3d::after {
        content: "";
        position: absolute;
        top: 0;
        left: -150%;
        width: 150%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent 0%,
            rgba(255,255,255,0.5) 50%,
            transparent 100%
        );
        animation: shineMove 3s linear infinite;
    }

    @keyframes shineMove {
        0% { left: -150%; }
        100% { left: 150%; }
    }

    /* ===== TOMBOL ===== */
    button {
        padding: 12px 25px;
        font-size: 5vw;
        background: linear-gradient(90deg, blue, white);
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 25px;
        box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    /* ===== POPUP ===== */
    #popup {
        display: none;
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%; 
        height: 100%;
        background-color: rgba(0,0,0,0.85);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
    }

    #popup img {
        width: 90%;
        max-width: 400px;
        border-radius: 10px;
    }

    #closeBtn {
        position: absolute;
        top: 20px; 
        right: 30px;
        font-size: 35px;
        cursor: pointer;
    }

    /* ===== TOMBOL MUSIK ===== */
    #musicBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 18px;
        background: rgba(0,0,0,0.5);
        border-radius: 50px;
        font-size: 20px;
        z-index: 20;
    }

</style>
</head>

<body>

    <!-- Musik -->
    <audio id="bgm" src="music.mp3" autoplay loop muted></audio>

    <h1 class="judul3d-h1">BTI COMMUNITY</h1>
    <p class="judul3d">JANGAN BERSEDIH ITULAH HIDUP</p>

    <button onclick="togglePopup()">INFORMASI</button>

    <!-- Spacer agar bisa scroll -->
    <div style="height: 1200px;"></div>

    <!-- Popup -->
    <div id="popup">
        <span id="closeBtn" onclick="closePopup()">Ã—</span>
        <img src="sbr.jpg">
        <h2>PEDANG SANG JUARA BEREAKSI KERAS!</h2>
    </div>

    <!-- Tombol Musik -->
    <button id="musicBtn" onclick="toggleMusic()">ðŸ”Š Musik</button>

<script>
    /* ===== POPUP ===== */
    function togglePopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    /* ===== SISTEM MUSIK ===== */
    const bgm = document.getElementById("bgm");
    let musicOn = false;

    function toggleMusic() {
        if (musicOn) {
            bgm.pause();
            bgm.muted = true;
            musicBtn.innerText = "ðŸ”‡ Musik";
        } else {
            bgm.muted = false;
            bgm.play();
            musicBtn.innerText = "ðŸ”Š Musik";
        }
        musicOn = !musicOn;
    }

    /* ===== FITUR DRAG LAYAR ===== */
    let drag = false;
    let lastX = 0, lastY = 0;

    document.addEventListener("touchstart", e => {
        drag = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
    });

    document.addEventListener("touchmove", e => {
        if (!drag) return;
        let dx = e.touches[0].clientX - lastX;
        let dy = e.touches[0].clientY - lastY;
        window.scrollBy(-dx, -dy);
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
    });

    document.addEventListener("touchend", () => drag = false);

    document.addEventListener("mousedown", e => {
        drag = true;
        lastX = e.clientX;
        lastY = e.clientY;
    });

    document.addEventListener("mousemove", e => {
        if (!drag) return;
        let dx = e.clientX - lastX;
        let dy = e.clientY - lastY;
        window.scrollBy(-dx, -dy);
        lastX = e.clientX;
        lastY = e.clientY;
    });

    document.addEventListener("mouseup", () => drag = false);
</script>

</body>
</html>
