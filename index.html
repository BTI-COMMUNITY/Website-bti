<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTI COMMUNITY</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: white;
        }

        /* ===== HEADER FOTO STYLE SMAADILUHUR ===== */
        .hero {
            width: 100%;
            height: 260px;
            background-image: url('bti.jpg'); /* GANTI FOTO HEADER */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .hero-text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
        }

        /* ===== JUDUL ANIMASI 3D ===== */
        .judul3d-h1, .judul3d {
            font-weight: bold;
            text-shadow: 4px 4px 0 #000, 8px 8px 0 #444;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .judul3d-h1 { font-size: 9vw; }
        .judul3d    { font-size: 6vw; }

        .judul3d-h1::after, .judul3d::after {
            content: "";
            position: absolute;
            top: 0; left: -150%;
            width: 150%; height: 100%;
            background: linear-gradient(
                120deg,
                transparent 0%,
                rgba(255,255,255,0.5) 50%,
                transparent 100%
            );
            animation: shineMove 3s linear infinite;
        }

        @keyframes shineMove {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        /* ===== CARD ===== */
        .card {
            background: #111;
            max-width: 600px;
            margin: 25px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        /* === TOMBOL === */
        .btn-main {
            padding: 12px 25px;
            font-size: 5vw;
            background: linear-gradient(90deg, purple, blue, black);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,255,255,0.6);
        }

        /* ===== POPUP ===== */
        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        #popup img {
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
        }

        #closeBtn {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="hero">
        <div class="hero-text">
            <h1 class="judul3d-h1">BTI COMMUNITY</h1>
            <p class="judul3d">ITULAH HIDUP</p>
        </div>
    </div>

    <!-- CARD -->
    <div class="card">
        <p>Selamat datang di situs resmi komunitas BTI.</p>

        <button class="btn-main" onclick="togglePopup()">PALU</button>
        <br><br>

        <!-- Tombol Grup WA -->
        <a href="https://chat.whatsapp.com/XXXXXXXXXXXX"
           style="
           padding: 12px 18px;
           background: #25D366;
           color: white;
           font-size: 18px;
           border-radius: 10px;
           text-decoration: none;
           display: inline-block;">
           Gabung Grup WhatsApp
        </a>
    </div>

    <!-- POPUP -->
    <div id="popup">
        <span id="closeBtn" onclick="closePopup()">Ã—</span>
        <img src="images.jpeg">
        <h2>PEDANG SANG JUARA BEREAKSI KERAS!</h2>
    </div>

    <script>
        /* ===== POPUP ===== */
        function togglePopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
