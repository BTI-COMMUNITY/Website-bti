        html, body {

/* BACKGROUND ANIME AURA GLOW */
body {
    background: #000;
    overflow-x: hidden;
    position: relative;
}

/* Aura pink anime */
.anime-glow1 {
    position: fixed;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,0,150,0.6), transparent 70%);
    filter: blur(80px);
    top: -150px;
    left: -150px;
    z-index: -1;
    animation: animeFloat1 10s infinite alternate ease-in-out;
}

/* Aura biru anime */
.anime-glow2 {
    position: fixed;
    width: 700px;
    height: 700px;
    background: radial-gradient(circle, rgba(0,140,255,0.55), transparent 70%);
    filter: blur(100px);
    bottom: -200px;
    right: -150px;
    z-index: -1;
    animation: animeFloat2 13s infinite alternate ease-in-out;
}

/* Aura ungu anime */
.anime-glow3 {
    position: fixed;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(150,0,255,0.5), transparent 70%);
    filter: blur(90px);
    bottom: 0;
    left: 10%;
    z-index: -1;
    animation: animeFloat3 14s infinite alternate ease-in-out;
}

/* Animasi gerakan halus */
@keyframes animeFloat1 {
    0% { transform: translate(0,0); }
    100% { transform: translate(40px, 70px); }
}

@keyframes animeFloat2 {
    0% { transform: translate(0,0); }
    100% { transform: translate(-50px, -60px); }
}

@keyframes animeFloat3 {
    0% { transform: translate(0,0); }
    100% { transform: translate(30px, -40px); }
}

        body {
            margin: 0;

        .hero::after {
            content: "";

            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .hero-text {
            position: absolute;
            bottom: 15px;
            left: 50%;

            text-align: center;
            z-index: 2;
        }

        /* ===== JUDUL ANIMASI 3D ===== */
        .judul3d-h1, .judul3d {
            font-weight: bold;
            text-shadow: 4px 4px 0 #000, 8px 8px 0 #444;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .judul3d-h1 { font-size: 9vw; }
        .judul3d    { font-size: 6vw; }

        .judul3d-h1::after, .judul3d::after {
            content: "";
            position: absolute;
            top: 0; left: -150%;
            width: 150%; height: 100%;
            background: linear-gradient(
                120deg,
                transparent 0%,
                rgba(255,255,255,0.5) 50%,
                transparent 100%
            );
            animation: shineMove 3s linear infinite;
        }

        @keyframes shineMove {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        /* ===== CARD ===== */
        .card {
            background: #111;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        /* === BUTTON === */
        .btn-main {
            padding: 12px 25px;
            font-size: 5vw;
            background: linear-gradient(90deg, red, black);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,255,255,0.6);
        }

        /* ===== POPUP ===== */
        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        #popup img {
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
        }

        #closeBtn {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
</head>
