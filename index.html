<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTI COMMUNITY</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }

        /* ===== Judul Utama ===== */
        h1 {
            font-size: clamp(36px, 6vw, 72px); /* responsif */
            margin-bottom: 10px;
        }

        h2 {
            font-size: clamp(24px, 4vw, 48px);
            margin-bottom: 20px;
        }

        /* ===== Teks Selamat Datang ===== */
        .selamat-datang {
            font-size: clamp(18px, 4vw, 36px); /* ukuran pas & responsif */
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* ===== Tombol ===== */
        .btn-main {
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(90deg, #0000ff, #00ffff);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-main:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>BTI COMMUNITY</h1>
    <h2>BY MUFID</h2>
    <p class="selamat-datang">Selamat Datang di Situs Resmi BTI Community</p>

    <button class="btn-main">PALU</button>

</body>
</html>
