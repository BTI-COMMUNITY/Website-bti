<!DOCTYPE html>
<html lang="id">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BTI COMMUNITY</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        background-color: #ffffff; /* Putih */
    }

    /* ===== BACKGROUND DRAGABLE ===== */
    #bg-container {
        position: absolute;
        top: 0; left: 0;
        width: 2000px;
        height: 2000px;
        background-image: url('bti.jpg'); /* ganti dengan foto kamu */
        background-size: cover;
        background-position: center;
        cursor: grab;
        z-index: 0;
    }

    #bg-container.dragging {
        cursor: grabbing;
    }

    /* ===== KONTEN ===== */
    .hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
        color: #000000;
    }

    .hero-text h1, .hero-text h2, .hero-text p {
        margin: 10px 0;
    }

    .judul3d-h1 {
        font-size: 9vw;
        font-weight: bold;
        color: #000000;
        text-shadow: none;
    }

    .judul3d-h2 {
        font-size: 6vw;
        font-weight: bold;
        color: #000000;
        text-shadow: none;
    }

    .judul3d {
        font-size: 4vw;
        font-weight: normal;
        color: #000000;
        text-shadow: none;
    }

    /* ===== CARD ===== */
    .card {
        position: relative;
        z-index: 10;
        background: #f0f0f0;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        color: #000000;
        text-align: center;
    }

    .btn-main {
        padding: 12px 25px;
        font-size: 18px;
        background: linear-gradient(90deg, #ff0000, #aa0000);
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 25px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .btn-main:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    .wa-link {
        padding: 12px 18px;
        background: #25D366;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        text-decoration: none;
        display: inline-block;
        margin-top: 15px;
    }

    /* ===== POPUP ===== */
    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(255,255,255,0.95);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 20;
        color: #000000;
    }

    #popup img {
        width: 90%;
        max-width: 400px;
        border-radius: 10px;
    }

    #closeBtn {
        position: absolute;
        top: 20px; right: 30px;
        font-size: 35px;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- Background -->
<div id="bg-container"></div>

<!-- Konten di atas -->
<div class="hero-text">
    <h1 class="judul3d-h1">BTI COMMUNITY</h1>
    <h2 class="judul3d-h2">BY MUFID</h2>
    <p class="judul3d">BTI COMMUNITY</p>

    <div class="card">
        <p>Selamat datang di situs resmi komunitas BTI.</p>
        <button class="btn-main" onclick="togglePopup()">PALU</button>
        <br><br>
        <a href="https://chat.whatsapp.com/HzxOu0ayaR5D68Noikz1rx?mode=hqrt2" class="wa-link">Gabung Grup WhatsApp</a>
    </div>
</div>

<!-- POPUP -->
<div id="popup">
    <span id="closeBtn" onclick="closePopup()">Ã—</span>
    <img src="images.jpeg">
    <h2>PEDANG SANG JUARA BEREAKSI KERAS!</h2>
</div>

<script>
    /* ===== POPUP ===== */
    function togglePopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    /* ===== DRAG BACKGROUND ===== */
    const bg = document.getElementById('bg-container');
    let isDragging = false;
    let startX, startY, offsetX, offsetY;

    bg.addEventListener('mousedown', (e) => {
        isDragging = true;
        bg.classList.add('dragging');
        startX = e.clientX;
        startY = e.clientY;
        offsetX = bg.offsetLeft;
        offsetY = bg.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
        if(!isDragging) return;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        bg.style.left = (offsetX + dx) + 'px';
        bg.style.top = (offsetY + dy) + 'px';
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        bg.classList.remove('dragging');
    });

    // Support touch
    bg.addEventListener('touchstart', (e) => {
        isDragging = true;
        bg.classList.add('dragging');
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        offsetX = bg.offsetLeft;
        offsetY = bg.offsetTop;
    });

    document.addEventListener('touchmove', (e) => {
        if(!isDragging) return;
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        bg.style.left = (offsetX + dx) + 'px';
        bg.style.top = (offsetY + dy) + 'px';
    });

    document.addEventListener('touchend', () => {
        isDragging = false;
        bg.classList.remove('dragging');
    });
</script>

</body>
</html>
