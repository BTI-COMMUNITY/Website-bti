<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>BTI COMMUNITY GT</title>

    <style>
        /* ===== HALAMAN ===== */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            height: 200vh; /* bikin halaman tinggi biar bisa digeser */
        }

        h1, p {
            text-shadow: 2px 2px 4px black;
            margin: 0;
        }

        /* ===== TEKS 3D ===== */
        .judul3d-h1 {
            font-size: 10vw;
            color: #ffffff;
            font-weight: bold;
            text-shadow:
                3px 3px 0 #000,
                6px 6px 0 #555,
                9px 9px 0 #aaa;
            margin: 0 0 20px 0;
        }

        .judul3d {
            font-size: 8vw;
            color: #ffffff;
            font-weight: bold;
            text-shadow:
                3px 3px 0 #000,
                6px 6px 0 #555,
                9px 9px 0 #aaa;
            margin: 10px 0 20px 0;
        }

        /* ===== MEDIA QUERY ===== */
        @media (min-width: 768px) {
            .judul3d-h1 {
                font-size: 60px;
            }
            .judul3d {
                font-size: 40px;
            }
        }

        /* ===== TOMBOL ===== */
        button {
            padding: 12px 25px;
            font-size: 4vw;
            background: linear-gradient(90deg, purple, blue, black);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* ===== POPUP ===== */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
        }

        #popup img {
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
        }

        #popup h2 {
            color: white;
            margin-top: 20px;
            font-size: 4vw;
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }

        #closeBtn:hover {
            color: red;
        }
    </style>
</head>

<body>

    <h1 class="judul3d-h1">BTI COMMUNITY</h1>
    <p class="judul3d">JANGAN BERSEDIH ITULAH HIDUP</p>

    <button onclick="togglePopup()">PALU</button>

    <!-- POPUP -->
    <div id="popup">
        <span id="closeBtn" onclick="closePopup()">Ã—</span>
        <img src="images.jpeg" alt="Gambar Besar">
        <h2>PEDANG SANG JUARA BEREAKSI KERAS!</h2>
    </div>

    <script>
        function togglePopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        /* ===== Fitur drag pakai jari & mouse ===== */
        let pos = { x: 0, y: 0 };
        let lastPos = { x: 0, y: 0 };
        let isDragging = false;

        // Touch start
        document.addEventListener("touchstart", function(e) {
            isDragging = true;
            lastPos.x = e.touches[0].clientX;
            lastPos.y = e.touches[0].clientY;
        });

        // Touch move
        document.addEventListener("touchmove", function(e) {
            if (!isDragging) return;
            let dx = e.touches[0].clientX - lastPos.x;
            let dy = e.touches[0].clientY - lastPos.y;
            window.scrollBy(-dx, -dy);
            lastPos.x = e.touches[0].clientX;
            lastPos.y = e.touches[0].clientY;
        });

        document.addEventListener("touchend", () => isDragging = false);

        // Mouse drag
        document.addEventListener("mousedown", function(e) {
            isDragging = true;
            lastPos.x = e.clientX;
            lastPos.y = e.clientY;
        });

        document.addEventListener("mousemove", function(e) {
            if (!isDragging) return;
            let dx = e.clientX - lastPos.x;
            let dy = e.clientY - lastPos.y;
            window.scrollBy(-dx, -dy);
            lastPos.x = e.clientX;
            lastPos.y = e.clientY;
        });

        document.addEventListener("mouseup", () => isDragging = false);
    </script>

</body>
</html>
